{% include "header.html" %}

<div class="main">
<h1>Word Counter</h1>

<form method="post">
  <div id="input">
    <textarea name="text" id="input_text" cols="100"></textarea>
    <br>
    <input type="submit">
  </div>
  <div id="output">
    <table>
  {% for k, v in result.items(): %}
      <tr><td>{{k}}</td> <td>{{v}}</td></tr>
    {% endfor%}
    </div>
  </table>
</form>

</div><!-- end .main -->
